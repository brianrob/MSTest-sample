name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - shell: bash
      run: |
        find / -name 'codecoverage.exe' > output.txt
    - name: Upload result for job
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output.txt
    - name: Test
      run: dotnet test PrimeService.Tests\PrimeService.Tests.csproj --no-restore --collect:"Code Coverage"
